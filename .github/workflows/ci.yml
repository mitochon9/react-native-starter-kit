name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Biome Check (Lint + Format)
        run: bun run check

      - name: TypeScript Check
        run: bun run typecheck

      - name: FSD Check (steiger)
        run: bun run fsd:check

      - name: Unused Dependencies Check (knip)
        run: bun run knip

